<md-grid-list
    md-cols="5"
    md-row-height="300px"
    md-gutter="10px">

  <md-grid-tile ng-repeat="product in vm.products"
                class="md-image-cover md-cursor-pointer"
                style="background-image: url({{ product.images.main }})"
                ng-click="vm.openLink(product.id)">
    <md-grid-tile-header>
      <h2 layout-padding layout-margin class="md-headline">{{ product.name }}</h2>
    </md-grid-tile-header>
    <md-grid-tile-footer>
      <p layout-padding layout-margin>{{ product.description | limitTo:70 }}...</p>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
