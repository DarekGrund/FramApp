<md-sidenav md-is-locked-open="true" md-colors="{background: 'blue-grey-50'}" flex="100" style="width: 100%;">
  <md-list>
    <md-list-item>
      <h4 style="margin: 0;">Categories</h4>
    </md-list-item>
    <md-list-item ng-repeat="category in vm.categories" ng-href="#!/categories/{{category.id}}">
      {{ category.title }}
    </md-list-item>
  </md-list>
</md-sidenav>
