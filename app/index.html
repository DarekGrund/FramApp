<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body layout="column">
    <md-toolbar layout="row" layout-padding md-colors="{background: 'light-blue-600'}">
      <md-button ng-href="#!/home"><h1>AngularJS Shop</h1></md-button>
    </md-toolbar>

    <div flex layout="row">
      <categories-navigation flex layout="column"></categories-navigation>
      <md-content layout-padding flex="90">
        <div ng-view></div>
      </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="lib/angular-material/angular-material.min.js"></script>

    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app.module.js"></script>
    <script src="app.routes.js"></script>

    <!-- home page -->
    <script src="views/home-view/home-view.module.js"></script>
    <script src="views/home-view/home-view.component.js"></script>

    <!--  category page -->
    <script src="views/category-view/category-view.module.js"></script>
    <script src="views/category-view/category-view.component.js"></script>

    <!-- services -->
    <script src="services/categories/categories.service.js"></script>
    <script src="services/products/products.service.js"></script>

    <!-- components -->
    <script src="components/categories-navigation/categories-navigation.module.js"></script>
    <script src="components/categories-navigation/categories-navigation.component.js"></script>
  </body>
</html>
